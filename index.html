<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Midterm</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<h1>Oh, bootstrap....</h1>
	</nav>
	
		<div class="container">
			<div class="row">
				<div class="">
					<h2>Google Maps</h2>
						<div class="btn-group">
						<button type="button" class="btn-primary maptype" data-maptype="HYBRID">Hybrid</button>
						<button type="button" class="btn-primary maptype" data-maptype="ROADMAP">Road</button>
						<button type="button" class="btn-primary maptype" data-maptype="SATELLITE">Satellite</button>
						<button type="button" class="btn-primary maptype" data-maptype="TERRAIN">Terrain</button>
					</div>
					<div id="map-canvas">
					</div>
				</div>	
			</div>
			
			<div class="row">
				<div class="">
					<h2>ESRI ArcGIS Online</h2>
					<div id="esri-canvas">
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="">
					<h2>OpenLayers</h2>
					<div id="open-canvas">
					</div>
				</div>	
			</div>
			
			<div class="row">
				<div class="">
					<h2>Nokia Here</h2>
					<div id="esri-canvas">
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="">
					<h2>Bing Maps</h2>
					<div id="bing-canvas">
					</div>
				</div>
			</div>

		</div>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="bingmaps.js"></script>
</body>
</html>

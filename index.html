<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Midterm</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">	
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<h1>Oh, bootstrap....</h1>
	</nav>
	
		<div class="container">
			<div class="row">
				<div class="">
					<h2>Google Maps</h2>
						<div class="btn-group">
							<button type="button" class="btn-primary maptype" data-maptype="HYBRID">Hybrid</button>
							<button type="button" class="btn-primary maptype" data-maptype="ROADMAP">Road</button>
							<button type="button" class="btn-primary maptype" data-maptype="SATELLITE">Satellite</button>
							<button type="button" class="btn-primary maptype" data-maptype="TERRAIN">Terrain</button>
					</div>
					<div id="google">
					</div>
				</div>	
			</div>
			
			<div class="row">
				<div class="">
					<h2>ESRI Maps</h2>
					<div class="btn-group">
						<button type="button" class="btn-primary maptype" data-maptype="satellite">Satellite</button>
						<button type="button" class="btn-primary maptype" data-maptype="hybrid">Hybrid</button>
						<button type="button" class="btn-primary maptype" data-maptype="topo">Topographic</button>
						<button type="button" class="btn-primary maptype" data-maptype="gray">Gray</button>
						<button type="button" class="btn-primary maptype" data-maptype="oceans">Oceans</button>
						<button type="button" class="btn-primary maptype" data-maptype="osm">Open Street Map</button>
						<button type="button" class="btn-primary maptype" data-maptype="national-geographic">National Geographic</button>
					</div>
					<div id="esri">
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="">
					<h2>Microsoft Bing Maps</h2>
					<div class="btn-group">
							<button type="button" class="btn-primary maptype" data-maptype="Aerial">Aerial</button>
							<button type="button" class="btn-primary maptype" data-maptype="Auto">Auto</button>
							<button type="button" class="btn-primary maptype" data-maptype="Birdseye">Birdseye</button>
							<button type="button" class="btn-primary maptype" data-maptype="CollinsBart">Collin's Bart</button>
							<button type="button" class="btn-primary maptype" data-maptype="Mercator">Mercator</button>
							<button type="button" class="btn-primary maptype" data-maptype="OrdnanceSurvey">Ordnance Survey</button>
							<button type="button" class="btn-primary maptype" data-maptype="Road">Road</button>
					</div>
					<div id="bing">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="">
					<h2>Nokia Here Maps</h2>
							<div class="btn-group">
								<button type="button" class="btn-primary maptype" data-maptype="NORMAL">Normal</button>
								<button type="button" class="btn-primary maptype" data-maptype="NORMAL_COMMUNITY">Normal Community</button>
								<button type="button" class="btn-primary maptype" data-maptype="SATELLITE">Satellite</button>
								<button type="button" class="btn-primary maptype" data-maptype="SATELLITE_COMMUNITY">Satellite Community</button>
								<button type="button" class="btn-primary maptype" data-maptype="SMARTMAP">Smart Map</button>
								<button type="button" class="btn-primary maptype" data-maptype="SMART_PT">Smart PT</button>
								<button type="button" class="btn-primary maptype" data-maptype="TERRAIN">Terrain</button>
								<button type="button" class="btn-primary maptype" data-maptype="TRAFFIC">Traffic</button>
							</div>
					<div id="nokia">
					</div>
				</div>	
			</div>

<!-- 			<div class="row">
				<div class="">
					<h2>OpenLayers</h2>
					<div id="open">
					</div>
				</div>	
			</div> -->

		</div>

<!-- JAVASCRIPT & jQUERY REQ's -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>
<!-- GOOGLE REQ's -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="google.js"></script>
<!-- ESRI REQ's -->
	<script src="http://js.arcgis.com/3.9/"></script>
	<script src="esri.js"></script>
<!-- BING REQ's -->
	<script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
	<script src="bing.js"></script>
<!-- NOKIA REQ's -->
	<script src="http://js.api.here.com/se/2.5.4/jsl.js?with=maps"></script>
<!-- <script src="http://js.api.here.com/se/2.5.4/jsl.js?with=maps,places,directions,positioning"></script> -->
	<script src="nokia.js"></script>

</body>
</html>
